<app-header></app-header>
<div id="carouselExampleIndicators" class="carousel slide mb-5" style="margin-top: 80px;">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://rukminim1.flixcart.com/fk-p-flap/1600/270/image/9f2d8a698cd97710.jpg?q=20" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://rukminim1.flixcart.com/fk-p-flap/1600/270/image/4eed11b0faee9cec.jpg?q=20" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://rukminim1.flixcart.com/fk-p-flap/1600/270/image/306dfc15779ee393.jpg?q=20" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev  " type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon  " aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 ">

        <div class="col mb-5" *ngFor="let product of allProducts">
            <div class="card h-100 p-2 shadow">
                <!-- Product image-->
               <a routerLink="product/view/{{product.id}}"> <img class="card-img-top" [src]="product.image" alt="..."  height="300px" /></a>
                <!-- Product details-->
                <div class="card-body p-4">
                    <div class="text-center">
                        <!-- Product name-->
                        <h5 class="fw-bolder">{{product.title.slice(0,17)}}...</h5>
                        <!-- Product price-->
                        ${{product.price}}
                    </div>
                </div>
                <!-- Product actions-->
                <div class="card-footer p-4 pt-0 border-top-0 bg-transparent d-flex justify-content-between">
                 
                 
                    <button class="btn btn-white p-2 rounded border  btn-outline-danger">
                      <i class="fa-regular fa-heart me-2"></i>Wishlist
                    </button>
                
                  <button class="btn btn-white p-2 rounded border btn-outline-success">
                    <i class="fa-solid fa-cart-shopping me-2"></i>
                    Add to Cart
                 </button>
                </div>
            </div>
            </div>
            
                
          </div>

<app-footer></app-footer>
