<app-header></app-header>
<div
  class="container d-flex w-100 justify-content-center align-items-center mt-5 flex-column" style="margin-top: 120px; height: 90vh;"
>
  <div class="w-50" *ngIf="!checkoutStatus">
      <h1>Delivery Details</h1>
      <form class="border p-5 mt-5 " [formGroup]="checkoutForm" (ngSubmit)="buyNow()">
        <div class="mb-3">
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="username"
            name="uname"
            formControlName="uname"
          />
          <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
        </div>
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="exampleInputPassword3"
            placeholder="flat"
            name="flat"
            formControlName="flat"
          />
        </div>
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="place"
            name="place"
            formControlName="place"
          />
        </div>
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="pincode"
            name="pincode"
            formControlName="pincode"
          />
        </div>
    
        <div class="d-flex justify-content-between">
          <button  class="btn btn-primary" (click)="cancel()">Cancel</button>
          <button type="submit" class="btn btn-warning" >But Now</button>
        </div>
      </form>
  </div>
  
</div>
<div *ngIf="checkoutStatus" class=" d-flex w-100 justify-content-center align-items-center mt-5 flex-column">
  <div >
    <h1 class="mb-5">payment Details</h1>
    <h1>Delivery Deyails</h1>
    <h5>{{checkoutForm.value.uname}}</h5>
    <h5>{{checkoutForm.value.flat}}</h5>
<h5>{{checkoutForm.value.place}}</h5>

<h5>{{checkoutForm.value.pincode}}</h5>
 <div class="d-flex justify-content-center mt-3">
    <h6>Total Amount <span>{{cartTotalAmount}}</span></h6>
    <div class="m-3"><ngx-paypal [config]="payPalConfig"></ngx-paypal></div>
 </div>



     
  </div>
</div>
<app-footer></app-footer>
