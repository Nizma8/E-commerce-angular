<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Register</p>

                                <form [formGroup]="registerForm" class="mx-1 mx-md-4" (ngSubmit)="register()" >

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fa-regular fa-user me-3 fw-bold"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" placeholder="Your Name" id="form3Example1c"
                                                class="form-control" formControlName="username" />
                                        </div>
                                        
                                    </div>
                                    <div *ngIf="this.registerForm.get('username')?.errors && this.registerForm.get('username')?.touched">
                                        <p class="text-danger fw-bolder">Invalid username</p>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fa-solid fa-envelope me-3 fw-bold"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="email" placeholder="Your Email" id="form3Example3c"
                                                class="form-control" formControlName="email" />
                                        </div>
                                    </div>
                                    <div *ngIf="this.registerForm.get('email')?.errors && this.registerForm.get('email')?.touched">
                                        <p class="text-danger fw-bolder">Invalid email</p>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fa-solid fa-lock me-3 fw-bold"></i>                                        
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="password" placeholder="Password" id="form3Example4c"
                                                class="form-control" formControlName="password"/>
                                        </div>
                                    </div>
                                    <div *ngIf="this.registerForm.get('password')?.errors && this.registerForm.get('password')?.touched">
                                        <p class="text-danger fw-bolder">Invalid password</p>
                                    </div>

                                    <div class="d-flex justify-content-center mb-3 mb-lg-4">
                                        <button type="submit" class="btn btn-primary btn-lg">Register</button>
                                    </div>

                                </form>
                                <p class="fw-bold mx-4 mb-3 mb-lg-4">Already have an account? <a routerLink="/user/login">
                                    login
                                </a></p>
                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                    class="img-fluid" alt="Sample image">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
